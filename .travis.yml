language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
  - master
  - "/^v?[0-9\\.]+$/"

php:
  - 5.6
  - 7.2
  - 7.4

services:
  - mysql

env:
  matrix:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=4.9 WP_MULTISITE=0
    - WP_VERSION=5.0 WP_MULTISITE=0
  global:
    - SVN_REPO: https://plugins.svn.wordpress.org/taro-open-hour/
    - secure: ""

before_script:
  - composer clear-cache
  - composer install
  - curl -s -o $HOME/.nvm/nvm.sh https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh
  - source $HOME/.nvm/nvm.sh
  - nvm install v12.16.3
  - node --version
  - npm install && npm run package
  - bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION

script:
  - composer test
  - composer lint
  - npm run lint

before_deploy:
  - export WP_PULUGIN_DEPLOY=1

deploy:
  - provider: script
    script:  curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash
    on:
      php: 5.6
      tags: true
      condition: $WP_VERSION = latest
    skip_cleanup: true
